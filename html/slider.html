<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/slider.css" />
    <title>Document</title>
  </head>
  <body class="slider-page-body">
    <div class="product-page-wrapper">
      <header class="header">
        <a href="/" class="header-logo">SHOESSHOP</a>
        <a href="/" class="header-cart">Cart (<span>0</span>)</a>
      </header>
      <main class="product">
        <div class="product-slider swiper">
          <div class="product-wrapper swiper-wrapper">
            <div class="product-slide swiper-slide">
              <div class="product-body">
                <div class="product-content">
                  <div
                    data-swiper-parallax-opacity="0.5"
                    data-swiper-parallax-scale="0.3"
                    data-swiper-parallax="50%"
                    class="product-image"
                  >
                    <img src="../images/slider/image-01.png" alt="i" class="product-picture" />
                  </div>
                </div>
                <h2
                  data-swiper-parallax-opacity="0"
                  data-swiper-parallax-scale="0.4"
                  data-swiper-parallax="50%"
                  class="product-title"
                >
                  NIKE MAG <br />
                  BACK TO THE FUTURE
                </h2>
              </div>
              <div
                data-swiper-parallax-opacity="0"
                data-swiper-parallax-scale="0.3"
                class="product-details"
              >
                <div class="product-price">$749</div>
                <button type="button" class="product-buy">BUY NOW</button>
              </div>
            </div>

            <div class="product-slide swiper-slide">
              <div class="product-body">
                <div class="product-content">
                  <div
                    data-swiper-parallax-opacity="0"
                    data-swiper-parallax-scale="0.3"
                    data-swiper-parallax="50%"
                    class="product-image"
                  >
                    <img src="../images/slider/image-02.png" alt="i" class="product-picture" />
                  </div>
                </div>
                <h2
                  data-swiper-parallax-opacity="0"
                  data-swiper-parallax-scale="0.4"
                  data-swiper-parallax="50%"
                  class="product-title"
                >
                  NIKE AIR JORDAN
                </h2>
              </div>
              <div
                data-swiper-parallax-opacity="0"
                data-swiper-parallax-scale="0.3"
                class="product-details"
              >
                <div class="product-price">$849</div>
                <button type="button" class="product-buy">BUY NOW</button>
              </div>
            </div>

            <div class="product-slide swiper-slide">
              <div class="product-body">
                <div class="product-content">
                  <div
                    data-swiper-parallax-opacity="0"
                    data-swiper-parallax-scale="0.3"
                    data-swiper-parallax="50%"
                    class="product-image"
                  >
                    <img src="../images/slider/image-03.png" alt="i" class="product-picture" />
                  </div>
                </div>
                <h2
                  data-swiper-parallax-opacity="0"
                  data-swiper-parallax-scale="0.4"
                  data-swiper-parallax="50%"
                  class="product-title"
                >
                  NIKE 123 456
                </h2>
              </div>
              <div
                data-swiper-parallax-opacity="0"
                data-swiper-parallax-scale="0.3"
                class="product-details"
              >
                <div class="product-price">$349</div>
                <button type="button" class="product-buy">BUY NOW</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../js/slider.js"></script>
  </body>
</html>
