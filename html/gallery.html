<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gallery</title>
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../styles/gallery.css" />
  </head>
  <body class="gallery-page-body">
    <div class="wrapper">
      <main class="gallery-page">
        <div class="slider swiper">
          <div class="slider-swiper swiper-wrapper">
            <div class="slider-slide slide swiper-slide">
              <div class="slide-body">
                <div class="slide-image">
                  <img
                    data-title="Photo by Omid Armin"
                    src="../images/gallery/01.jpg"
                    alt="i"
                    class="slide-pictuer"
                  />
                </div>
              </div>
            </div>

            <div class="slider-slide slide swiper-slide">
              <div class="slide-body">
                <div class="slide-image">
                  <img
                    data-title="Photo by Ali Pazani"
                    src="../images/gallery/02.jpg"
                    alt="i"
                    class="slide-pictuer"
                  />
                </div>
              </div>
            </div>

            <div class="slider-slide slide swiper-slide">
              <div class="slide-body">
                <div class="slide-image">
                  <img
                    data-title="Photo by Prince Akachi"
                    src="../images/gallery/03.jpg"
                    alt="i"
                    class="slide-pictuer"
                  />
                </div>
              </div>
            </div>

            <div class="slider-slide slide swiper-slide">
              <div class="slide-body">
                <div class="slide-image">
                  <img
                    data-title="Photo by Jimmy Fermin"
                    src="../images/gallery/04.jpg"
                    alt="i"
                    class="slide-pictuer"
                  />
                </div>
              </div>
            </div>

            <div class="slider-slide slide swiper-slide">
              <div class="slide-body">
                <div class="slide-image">
                  <img
                    data-title="Photo by Prince Akachi"
                    src="../images/gallery/05.jpg"
                    alt="i"
                    class="slide-pictuer"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="slider-scrollbar"></div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../js/gallery.js"></script>
  </body>
</html>
